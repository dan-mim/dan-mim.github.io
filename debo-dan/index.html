<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Séjour Débo et Dan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cranberry&display=swap'); /* Police Cranberry si dispo */

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('background.PNG') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Cranberry', sans-serif;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      animation: fadeIn 3s ease-in forwards;
      opacity: 0;
    }

    h1, h2 {
      margin: 0.5em;
      text-align: center;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Séjour Débo et Dan</h1>
  <h2>Double D, Double Danger</h2>
</body>
</html>
